{% extends "layout.html" %}
{% block title %}
Movie review
{% endblock %}

{% block content %}
<h1 class="text-center text-white mt-4">Are you sure that you want to delete?</h1>
<form method="POST">
    {% csrf_token %}
    <button class="btn btn-danger">Delete</button>
    <a href="{% url 'review_list' %}" class="btn btn-success">Cancel</a>
</form>
{% endblock %}
